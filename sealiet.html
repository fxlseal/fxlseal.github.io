<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Seal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <audio id="bgMusic" loop>
        <source src="https://files.catbox.moe/9j39ur.mp3" type="audio/mpeg">
    </audio>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const audio = document.getElementById("bgMusic");
        const resumeBtn = document.getElementById("resumeAudioBtn");

        function hideButton() {
            resumeBtn.style.display = "none";
        }

        function showButton() {
            resumeBtn.style.display = "inline-block";
        }

        // Try normal playback first
        audio.play().then(hideButton).catch(() => {
            // If blocked, try muted autoplay, then unmute shortly after
            audio.muted = true;
            audio.play().then(() => {
                setTimeout(() => {
                    audio.muted = false;
                    hideButton();
                }, 500);
            }).catch(() => {
                // Still blocked â€” show the resume button
                showButton();
            });
        });

        // Button click resumes playback
        resumeBtn.addEventListener("click", () => {
            audio.play().then(hideButton);
        });
    });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .animation-container {
            position: relative;
            width: 200px;
            height: 250px; 
            margin-top: 50px; 
        }

        .circular-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: move-up 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s forwards;
        }

        .rectangular-gif-wrapper {
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            width: 500px;
            height: 150px;
            z-index: 5;
            overflow: hidden;
            margin: 0 auto;
        }

        .rectangular-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transform: scaleX(0);
            transform-origin: center;
            opacity: 0;
            animation: grow-and-fade-in 0.6s ease-out 1.2s forwards;
        }

        @keyframes move-up {
            from {
                transform: translateY(0) translateX(-50%);
            }
            to {
                transform: translateY(-100px) translateX(-50%);
            }
        }

        @keyframes grow-and-fade-in {
            from {
                transform: scaleX(0);
                opacity: 0;
            }
            to {
                transform: scaleX(1);
                opacity: 1;
            }
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            opacity: 0;
            animation: fade-in 0.5s ease-in 2s forwards;
        }

        .square-image-button {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .square-image-button:hover {
            transform: scale(1.1);
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Resume Audio Button */
        #resumeAudioBtn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4ade80; /* green */
            color: black;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        #resumeAudioBtn:hover {
            background-color: #22c55e;
        }
    </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen">
    <div class="animation-container">
        <img src="https://files.catbox.moe/nq5nb1.png" 
             alt="pfp" 
             class="circular-image bg-gray-700"
             onerror="this.style.backgroundColor='#4a5568';">
        <div class="rectangular-gif-wrapper">
            <img src="https://files.catbox.moe/fgh7x0.gif" 
                 alt="gif" 
                 class="rectangular-gif bg-gray-600"
                 onerror="this.style.backgroundColor='#718096';">
        </div>
    </div>

    <div class="button-container">
        <a href="https://www.roblox.com/users/58271941">
            <img src="https://files.catbox.moe/muhqbs.jpg?text=Roblox" alt="roblox" class="square-image-button">
        </a>
        <a href="https://discord.gg/SBwgMWXATW">
            <img src="https://files.catbox.moe/39er5q.jpg?text=Discord" alt="discord" class="square-image-button">
        </a>
    </div>

    <!-- Resume Audio Button -->
    <button id="resumeAudioBtn">ðŸ”Š Resume Audio</button>
</body>
</html>
