<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Seal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <audio id="backgroundMusic" autoplay muted></audio>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .animation-container {
            position: relative;
            width: 200px;
            height: 250px;
            margin-top: 50px;
        }

        .circular-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            animation: move-up 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s forwards;
        }

        .rectangular-gif-wrapper {
            position: absolute;
            left: 50%;
            top: 100px;
            transform: translateX(-50%);
            width: 500px;
            height: 150px;
            z-index: 5;
            overflow: hidden;
            margin: 0 auto;
        }

        .rectangular-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transform: scaleX(0);
            transform-origin: center;
            opacity: 0;
            animation: grow-and-fade-in 0.6s ease-out 1.2s forwards;
        }

        @keyframes move-up {
            from {
                transform: translateY(0) translateX(-50%);
            }
