<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silly Seal</title>
    <script src="https://cdn.tailwindcss.com"></script>
	<audio autoplay loop>
 	   <source src="https://files.catbox.moe/9j39ur.mp3" type="audio/mpeg">
	</audio>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the animation */
        body {
            font-family: 'Inter', sans-serif;
        }

        .animation-container {
            /* This container holds both images */
            position: relative;
            width: 200px;
            /* Adjusted height for the shorter rectangle */
            height: 250px; 
            margin-top: 50px; 
        }

        .circular-image {
    /* The top, circular image */
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 50%;
    /* This line is key to centering the element horizontally. */
    transform: translateX(-50%);
    z-index: 10;
    /* The animation will still run, moving it up from this centered position. */
    animation: move-up 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55) 1s forwards;
        }

        .rectangular-gif-wrapper {
            /* This wrapper clips the growing GIF */
            position: absolute;
  	    left: 50%;
  	    top: 100px;
  	    transform: translateX(-50%);
            width: 500px;
            height: 150px;
            z-index: 5;
            overflow: hidden;
  	    margin: 0 auto;
        }

        .rectangular-gif {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transform: scaleX(0);
            transform-origin: center;
            opacity: 0;
            animation: grow-and-fade-in 0.6s ease-out 1.2s forwards;
        }
	@keyframes move-up {
  	   from {
   	      transform: translateY(0) translateX(-50%);
   	   }
    	to {
     	      transform: translateY(-100px) translateX(-50%);
  	   }
	}
        @keyframes grow-and-fade-in {
            from {
                transform: scaleX(0);
                opacity: 0;
            }
            to {
                transform: scaleX(1);
                opacity: 1;
            }
        }
.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    opacity: 0;
    animation: fade-in 0.5s ease-in 2s forwards;
}

.square-image-button {
    width: 60px;
    height: 60px;
    border-radius: 8px; /* Optional: for rounded corners */
    cursor: pointer;
    transition: transform 0.3s ease-in-out;
}

.square-image-button:hover {
    transform: scale(1.1);
}

@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}
    </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen">
    <div class="animation-container">
        <img src="https://files.catbox.moe/nq5nb1.png" 
             alt="pfp" 
             class="circular-image bg-gray-700"
             onerror="this.style.backgroundColor='#4a5568';">
        <div class="rectangular-gif-wrapper">
            <img src="https://files.catbox.moe/fgh7x0.gif" 
                 alt="gif" 
                 class="rectangular-gif bg-gray-600"
                 onerror="this.style.backgroundColor='#718096';">
        </div>
    </div>
	<div class="button-container">
 	   <a href="https://www.roblox.com/users/58271941"><img src="https://files.catbox.moe/muhqbs.jpg?text=Roblox" alt="roblox" class="square-image-button"></a>
 	   <a href="https://discord.gg/SBwgMWXATW"><img src="https://files.catbox.moe/39er5q.jpg?text=Discord" alt="discord" class="square-image-button"></a>
	</div>

</body>
</html>
